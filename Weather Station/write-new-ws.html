<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Weather Station</title>

    <link rel="stylesheet" href="/assets/css/write-new-ws.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <script src="/assets/scripts/write-new-ws.js" type="module" defer></script>

    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <a class="navbar-brand" href="/index.html">Weather Station</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list-all-ws.html">List Weather Stations</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">New Weather Stations</a>
                </li>
        </div>
    </nav>

    <form>
        <div class="col custom-col">
            <label for="name">Name: </label>
            <input type="text" id="name" class="form-control" />
        </div>

        <div class="col custom-col">
            <label for="location">Location: </label>
            <input type="text" id="location" class="form-control" />
        </div>

        <div class="col custom-col">
            <label for="temperature">Temperature: </label>
            <input type="text" id="temperature" class="form-control" />
        </div>

        <div class="col custom-col">
            <label for="weatherstate">Weather state: </label>
            <input type="text" id="weatherstate" class="form-control" />
        </div>

        <div class="col custom-col">
            <label for="humidity">Humidity: </label>
            <input type="text" id="humidity" class="form-control" />
        </div>

        <div class="col custom-col">
            <label for="windspeed">Wind speed: </label>
            <input type="text" id="windspeed" class="form-control" />
        </div>

    </form>

    <button type="button" id="send-ws-button" class="btn btn-primary">Send</button>
    <button type="button" id="clear-all-fields-button" class="btn btn-danger">Clear</button>
    <button type="button" id="home-button" class="btn btn-success">Home</button>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
